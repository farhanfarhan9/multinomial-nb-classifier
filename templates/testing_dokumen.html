<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <title>Identifikasi Dokumen | Naive Bayes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/custom.css">
  <link rel="stylesheet" href="../static/css/font-awesome.css" />
  <link rel="stylesheet" href="../static/css/font-awesome.min.css" />

  <link rel="stylesheet" href="../static/css/dataTables.bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/buttons.bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
  <header>
    <nav style="background: rgb(220,220,220);" class="navbar navbar-expand-md navbar-dark fixed-top bg-lighting">
      <a class="navbar-brand" href="#"><label style="color: black; font-style: bold">Uji Dokumen Klasifikasi Naive
          Bayes</label></a>
    </nav>
  </header>
  <div style="height: 70px"></div>
  <form class="form-horizontal" action="http://localhost:5000/testing_document_result" enctype="multipart/form-data"
    method="post">

    <fieldset>
      <!-- Text input-->
      <div class="form-group">
        <!-- <label class="col-md-4 control-label" for="textinput">Import Dokumen <i>(.txt)</i></label> -->
        <!-- <div class="custom-control custom-switch ">
          <input type="checkbox" class="custom-control-input" id="customSwitch1 constraint_checkbox">
          <label class="custom-control-label" for="customSwitch1">Import Dokumen <i>(.txt)</i></label>
        </div> -->
        <div class="custom-control custom-checkbox mb-2">
          <input type="checkbox" class="custom-control-input input_checkbox" checked id="input_checkbox">
          <label class="custom-control-label" for="input_checkbox">Import Dokumen <i>(.txt)</i></label>
        </div>
        <div class="col-md-12">
          <input id="file" name="file_testing" type="file" placeholder="format (.txt)" class="form-control input-md">
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="custom-control custom-checkbox mb-2">
          <input type="checkbox" class="custom-control-input textnya_checkbox" id="textnya_checkbox">
          <label class="custom-control-label" for="textnya_checkbox">Masukkan Kata</label>
        </div>
        <div class="col-md-12">
          <textarea class="form-control is-invalid text_areanya" name="text_textbox" id="validationTextarea"
            placeholder="Required example textarea" disabled></textarea>
        </div>
      </div>

      <!-- Button -->
      <div class="btn-group">
        <button id="svm" name="svm" type="submit" class="btn btn-primary hilang"
          style="margin-right: 5px; margin-left: 10px;">Submit</button>
        <!--<button type="button" class="btn display-hide btn-default" id="hiden">Download</button>-->
      </div>
      <style>
        .display-hide {
          display: none;
        }

        a.line,
        a.line:hover {
          text-decoration: none;
        }

        .btn-group button {
          border-radius: 10px !important;
        }
      </style>
    </fieldset>
  </form>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/jquery.min.js"></script>



  <script src="../static/jquery.dataTables.min.js"></script>
  <script src="../static/dataTables.buttons.min.js"></script>
  <script src="../static/buttons.colVis.min.js"></script>
  <script src="../static/buttons.html5.min.js"></script>
  <script src="../static/buttons.print.min.js"></script>
  <script src="../static/dataTables.bootstrap.min.js"></script>
  <script src="../static/buttons.bootstrap.min.js"></script>
  <script src="../static/jszip.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/'></script>
  <script src="../static/jsvfs_fonts.js"></script>
  <script src="../static/js/pdfmake.min.js"></script>



  <script src="../static/js/index.js"></script>
  <script>
    $('.input_checkbox').on('change', function (event, state) {
      var status_inputcheck = $('.input-md').prop('disabled');
      var status_inputcheckbox = $('.input_checkbox').prop('checked');
      // console($('.input-md'));
      console.log(status_inputcheck);
      $('.input-md').prop('disabled', !status_inputcheck);
      $('.text_areanya').prop('disabled', status_inputcheck);
      // if ($('.textnya_checkbox').prop('checked') == $('.input_checkbox').prop('checked')) {
      //   $('.textnya_checkbox').prop('checked', false);
      // }
      $('.textnya_checkbox').prop('checked', !status_inputcheckbox);
    });
    $('.textnya_checkbox').on('change', function (event, state) {
      var status_tescheck = $('.text_areanya').prop('disabled');
      var status_inputcheckbox = $('.textnya_checkbox').prop('checked');
      // console($('.text-areanya'));
      console.log(status_tescheck);
      $('.text_areanya').prop('disabled', !status_tescheck);
      $('.input-md').prop('disabled', status_tescheck);
      // if ($('.textnya_checkbox').prop('checked') == $('.input_checkbox').prop('checked')) {
      //   $('.input_checkbox').prop('checked', false);
      // }
      $('.input_checkbox').prop('checked', !status_inputcheckbox);
    });
  </script>

</body>

</html>
